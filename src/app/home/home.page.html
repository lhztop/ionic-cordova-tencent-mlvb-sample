<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      摄像头测试
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.--background]=background>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">摄像头测试</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="view">
    <ion-button (click)="startPush()">直播</ion-button>
    <ion-button (click)="startPlay()">观看</ion-button>
    <ion-button (click)="stopPush()">下播</ion-button>
    <ion-button (click)="stopPlay()">退出观看</ion-button>
  </div>
</ion-content>
